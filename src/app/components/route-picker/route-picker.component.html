<div class="route-picker-container">
  <label for="route-select">Select a Route:</label>
  <select id="route-select" (change)="onRouteChange($event)">
    @for (route of routes; track route.route_id) {
      <option [value]="route.route_id">{{ route.from_port + " to " + route.to_port }}</option>
    }
  </select>
</div>
