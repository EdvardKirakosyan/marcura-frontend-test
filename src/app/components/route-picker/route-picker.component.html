<div class="route-picker">
  <mat-form-field>
    <mat-label>Select a Route:</mat-label>
    <mat-select (selectionChange)="onRouteChange($event)">
      @for (route of routes; track route.route_id) {
        <mat-option [value]="route.route_id">
          {{ route.from_port }} -> {{ route.to_port }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
